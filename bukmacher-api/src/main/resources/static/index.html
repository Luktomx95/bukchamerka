<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container unauthenticated text-center" style="max-width:300px">
        <div class="card-body">
            <h1 class="card-title"><b>BukmacherApp</b></h1>
            <p class="card-text">Aby zalogować się do aplikacji należy nacisnąć poniższy przycisk</p>
            <a href="/login" class="btn btn-primary btn-lg active center-block" role="button">Zaloguj przez Facebook</a>
        </div>
</div>
<div class="container authenticated" style="display:none">
    Logged in as: <span id="user"></span>
</div>
<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });
</script>
</body>
</html>
